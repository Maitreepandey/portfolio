<section class="about-section">
  <div class="about-container">
    <div class="left-column">
      <h2 class="section-title">About Me</h2>
      <p class="about-text">
        I'm <span class="highlight">Geetesh</span>, a passionate Full-Stack Developer who loves building real-world web apps using modern tech and clean code.
      </p>

      <h3 class="resume-heading">Download My Resume</h3>
      <p>
        Feel free to <a href="https://drive.google.com/file/d/1E2sMD4iURKHxaHCFssSffOplnUQKcu7a/view?usp=drivesdk&usp=embed_facebook&usp=embed_facebook" target="_blank" class="resume-link">download my resume</a> to learn more about my experience and skills.
      </p>
    </div>
    
    <div class="right-column">
      <h3 class="skills-heading">Skills</h3>
      <div class="skills-grid">
        <div class="skill-card" *ngFor="let skill of skills">
          <i [class]="skill.icon"></i>
          <span>{{ skill.name }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
